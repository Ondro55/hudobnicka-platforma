<!-- modals/prihlasenie.html -->
<div id="modal-login"
     class="modal-root"
     hidden
     role="dialog"
     aria-modal="true"
     aria-labelledby="login-title">
  <div class="modal-card">
    <button type="button" class="modal-close" data-modal-close aria-label="Zavrieť">×</button>

    <h2 id="login-title">Prihlásenie</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('uzivatel.login') }}">
      <label for="login_email">Email:</label>
      <input type="email" id="login_email" name="email" required autocomplete="email" autofocus>

      <label for="login_heslo">Heslo:</label>
      <input type="password" id="login_heslo" name="heslo" required autocomplete="current-password">

      <button type="submit" class="btn primary">Prihlásiť sa</button>
    </form>

    <div class="divider" style="margin:.75rem 0; text-align:center; opacity:.7;">alebo</div>

    <div class="social-login" style="display:flex; gap:.5rem; justify-content:center;">
      <button class="google-btn" type="button">Prihlásiť sa cez Google</button>
      <button class="apple-btn"  type="button">Prihlásiť sa cez Apple</button>
    </div>
  </div>
</div>
